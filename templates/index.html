<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Or Shine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='pexels-solyartphotos-14825208.jpg') }}');
            background-size: cover;
            background-position: center;
        }
        {% if weather %}
            {% if weather.condition == 'Rain' %}
                body {
                    background-image: url('{{ url_for('static', filename='images/rainy.png') }}');
                }
            {% elif weather.condition == 'Clear' %}
                body {
                    background-image: url('{{ url_for('static', filename='images/sunny.png') }}');
                }
            {% elif weather.condition == 'Fog' %}
                body {
                    background-image: url('{{ url_for('static', filename='images/foggy.png') }}');
                }
            {% elif weather.condition == 'Clouds' %}
                body {
                    background-image: url('{{ url_for('static', filename='images/cloudy.png') }}');
                }
            {% elif weather.condition == 'Storm' %}
                body {
                    background-image: url('{{ url_for('static', filename='images/storm.png') }}');
                }
            {% elif weather.condition == 'Overcast' %}
                body {
                    background-image: url('{{ url_for('static', filename='images/overcast.png') }}');
                }
            {% endif %}
        {% endif %}
    </style>
</head>
<body>
    <div class="weather-container">
        <!-- Main Heading for Weather Info -->
        <h1>Weather Info</h1>
        <!-- Weather Icon -->
        <img src="{{ url_for('static', filename='R.png') }}" alt="Weather Icon" class="weather-icon">
        <!-- Input Field for City Name and Submit Button -->
        <form method="POST" action="/">
            <input type="text" name="city" placeholder="Enter City" required class="city-input">
            <button type="submit" class="submit-button">Get Weather</button>
        </form>
        <!-- Weather Information Section -->
        <div class="weather-info">
            {% if weather and weather.temp is not none %}
                <p class="city-name">City: {{ weather.city }}</p>
                <p class="temperature">{{ weather.temp }}Â°C</p>
                <p class="humidity">Humidity: {{ weather.humidity }}%</p>
                <p class="description">Weather: {{ weather.description }}</p>
            {% else %}
                <!-- Message to prompt users to enter a city -->
                <p class="message">Please enter the city name to get weather update.</p>
            {% endif %}
        </div>
        <!-- Footer Section -->
        <div class="footer">
            Powered by OpenWeatherMap
        </div>
    </div>
</body>
</html>
